<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="//at.alicdn.com/t/font_562183_n5hc1w22vr221emi.js"></script>
  <title>Sketchpad</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <canvas id="canvas" height="600" width="600"></canvas>
  <div id="actions" class="actions">
    <svg id="pen" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pencil1"></use>
    </svg>
    <svg id="eraser" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser0"></use>
    </svg>
    <svg id="garbage" class="icon" aria-hidden="true">
      <use xlink:href="#icon-garbage-2"></use>
    </svg>
    <svg id="download" class="icon" aria-hidden="true">
      <use xlink:href="#icon-download"></use>
    </svg>
  </div>
  <ul class="colors clearfix" id="colors">
    <li id="black" class="black active"></li>
    <li id="grey" class="grey"></li>
    <li id="brown" class="brown"></li>
    <li id="pink" class="pink"></li>
    <!-- <li class="red"></li>
    <li class="orangeRed "></li>
    <li class="orange"></li>
    <li class="yellow"></li>
    <li class="gressGreen"></li>
    <li class="green"></li>
    <li class="lightBlue"></li>
    <li class="blue"></li>
    <li class="darkBlue"></li>
    <li class="purple"></li> -->
  </ul>
  <ul id="lineWidth" class="lineWidth">
    <li id="thin" class="thin active">
      <div></div>
    </li>
    <li id="normal" class="normal">
      <div></div>
    </li>
    <li id="bold" class="bold">
      <div></div>
    </li>
  </ul>

  <script src="./script.js"></script>
</body>

</html>
